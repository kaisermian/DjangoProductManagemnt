{% extends 'dashboard/base.html' %}
{% load static %}
{% block content %}
    <br>
    <p class="lead head mb-4" >Product Details</p>
    <div class="container-md">
        <div class="row d-flex justify-content-center">
            <div class="col-md-5">
                <table class="table table-bordered" >
                    <tr>
                        <td><b>Name</b></td>
                        <td><p class="lead">{{ product.name }}</p></td>
                    </tr>
                    <tr>
                        <td><b>Price</b></td>
                        <td><p class="lead">{{ product.price }}</p></td>
                    </tr>
                    <tr>
                        <td><b>Category</b></td>
                        <td><p class="lead">{{ product.category }}</p></td>
                    </tr>
                    <tr>
                        <td><b>Date Ordered</b></td>
                        <td><p class="lead">{{ product.date_created }}</p></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
{% endblock content %}
